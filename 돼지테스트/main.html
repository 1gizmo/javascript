    <div id="screen">
     
 
      <div id="wrap">
        <div id="title">
          <h1>인물 퀴즈</h1>
          <div id="limit">
            제한시간은
            <select name="select" id="time-limit">
              <option value="3">3초 (알파고)</option>
              <option value="4">4초 (영석이 형)</option>
              <option value="5">5초 (쿼티 배려)</option>
              <option value="6">6초 (천지인 용)</option>
              <option value="7">7초 (독수리)</option>
            </select>
            입니다.
          </div><br>
          <button id="choice">범위 선택 (전체:</button>
          
          <div id="mode"><p id="together">혼자서</p></div>
        </div>
        <div id="name"><img id="img" src="./기본.png" /></div>

        <div id="container2">
          <div id="input">
            <input
              type="text"
              id="answer"
              placeholder="입력하세요"
              onkeyup="Enter()"
              autocomplete="off"
            />
            <br />
            <button id="submit">Enter</button>
          </div>
          <div id="introduction"></div>
          
          
          <div id="result"></div>
          <div id="explain"></div>
          <div id="record">점수: 0</div>
         
          <div id="button">
            <button id="start" type="button" onclick="gamestart()">시작</button>
            <button id="resume">다음<br />문제</button>
          </div>
          <div id="a">
            <button id="restart">다시!</button>
            <button id="next">다음 <br />단계</button>
          </div>
        </div>
 
    </div>
