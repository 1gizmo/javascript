<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 100px;
            height: 100px;
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: red;
        }
        .green {
            color: greenyellow;
            background: green;
        }
        .blue {
            color: aqua;
            background: blue;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
    
</head>
<body>
    

    <div class="box green" style="font-weight: 700;">Hello</div>

    <button id="add">클릭</button>

    <script>

        const $box = document.querySelector('.box');

        $box.style.fontStyle ='italic';
        // $box.style.display = 'none';
        
        //클래스조작
        // $box.className = 'box blue'; 사용 X 
        $box.classList.add('circle');
        $box.classList.add('aaa','bbb','ccc');

        $box.classList.remove('green');
        $box.classList.remove('aaa','bbb','ccc');

        $box.classList.add('green');
        $box.classList.replace('green', 'blue');


        //클래스 존재 유무확인
        console.log($box.classList.contains('box'));
        console.log($box.classList.contains('apple'));
    
        // toggle: 현재 해당 클래스가 없으면 추가 있으면 삭제
        $box.classList.toggle('circle');
        $box.classList.toggle('circle');
        
        const $btn = document.getElementById('add');

        $btn.onclick = e => {
          const CL = 'circle';
            // $box.classList.toggle('circle');
            if($box.classList.contains(CL)) {
                $box.classList.remove(CL);
            }else{
                $box.classList.add(CL);
            }

        };
    
    
    </script>


</body>
</html>
