<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <ul id="fruits">
            <li>사과</li>
            <li>바나나</li>
            <li>포도</li>
        </ul>

        <script>
            const $fruits = document.getElementById('fruits');

            // 새로운 li 생성
            const $newLi = $fruits.firstElementChild.cloneNode();
            $newLi.textContent = '복숭아';

            console.log($newLi)

            //노드 교체 (new , old)
            $fruits.replaceChild($newLi, $fruits.firstElementChild);

            //노드 삭제
            $fruits.removeChild($fruits.lastElementChild);

            // 자식 노드 전체삭제
            // $fruits.innerHTML = '';

            const chilren = [...$fruits.children];
            
            for (const $li of chilren){
                $fruits.removeChild($li);
            }
        </script>
</body>
</html>
